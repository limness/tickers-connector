version: "3"

services:

  locust:
    image: locustio/locust
    ports:
      - "8089:8089"
    volumes:
      - ./locust/:/mnt/locust
    command: -f /mnt/locust/locust_test.py --headless -u 20 -r 2 --run-time 10s --host http://server:8000
    depends_on:
      - server

  server:
    build: screener/
    command: python ./server.py
    ports:
      - "8000:8000"
